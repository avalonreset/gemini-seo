<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini SEO | Premium Audit Report</title>
<style>
  :root {
    --primary: #0b1220;
    --panel: #111a2b;
    --text: #e8eefc;
    --muted: #9db0d3;
    --accent: #22d3ee;
    --accent2: #34d399;
    --border: #1e293b;
    --danger: #ef4444;
    --warning: #f59e0b;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: var(--text);
    background: var(--primary);
    line-height: 1.6;
  }
  .container { max-width: 960px; margin: 0 auto; padding: 40px 24px; }
  .cover {
    background: linear-gradient(135deg, var(--panel) 0%, var(--primary) 100%);
    border-bottom: 1px solid var(--border);
    padding: 60px 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  .cover h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; color: var(--text); letter-spacing: -0.02em; }
  .cover .site { font-size: 1.2rem; color: var(--accent); margin-bottom: 30px; letter-spacing: 1px; font-weight: 500; }
  
  .score-card {
    display: flex;
    justify-content: center;
    margin: 30px 0 10px 0;
  }
  .score-ring {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: conic-gradient(var(--accent) 80%, var(--border) 0);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 25px rgba(34, 211, 238, 0.2);
    position: relative;
  }
  .score-ring::before {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: var(--panel);
  }
  .score-value {
    position: relative;
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--text);
  }

  .report-content {
    background: var(--panel);
    padding: 40px;
    border-radius: 12px;
    margin-top: -20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    border: 1px solid var(--border);
  }
  h1 { color: var(--text); font-size: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 12px; margin-bottom: 24px; }
  h2 { color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 10px; margin: 40px 0 20px 0; font-size: 1.5rem; }
  h3 { color: var(--text); margin: 30px 0 15px 0; font-size: 1.2rem; }
  p, li { color: var(--muted); margin-bottom: 12px; }
  ul, ol { padding-left: 20px; margin-bottom: 20px; }
  li::marker { color: var(--accent); }
  strong { color: var(--text); font-weight: 600; }
  table { width: 100%; border-collapse: collapse; margin: 24px 0; }
  th, td { border: 1px solid var(--border); padding: 14px; text-align: left; }
  th { background: rgba(255,255,255,0.03); color: var(--text); font-weight: 600; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.05em; }
  tr:nth-child(even) { background: rgba(0,0,0,0.2); }
  code { background: #000; padding: 4px 8px; border-radius: 6px; font-family: monospace; color: var(--accent2); font-size: 0.9em; border: 1px solid rgba(255,255,255,0.1); }
  pre { background: #000; padding: 16px; border-radius: 8px; overflow-x: auto; margin: 20px 0; border: 1px solid rgba(255,255,255,0.1); }
  pre code { border: none; padding: 0; background: none; }
  blockquote { border-left: 4px solid var(--accent); margin: 20px 0; padding: 12px 20px; font-style: italic; background: rgba(34, 211, 238, 0.05); border-radius: 0 8px 8px 0; }
  hr { border: 0; border-top: 1px solid var(--border); margin: 40px 0; }
  
  /* Print styling for PDF */
  @media print {
    body { background: #fff; color: #111827; }
    .cover { background: #f8fafc; border-bottom: 2px solid #cbd5e1; box-shadow: none; padding: 40px 0; }
    .cover h1, .cover .site { color: #0f172a; }
    .score-ring { box-shadow: none; background: conic-gradient(#0ea5e9 80%, #e2e8f0 0); }
    .score-ring::before { background: #f8fafc; }
    .score-value { color: #0f172a; }
    .report-content { background: #fff; box-shadow: none; border: none; margin-top: 0; padding: 0; }
    h1 { color: #0f172a; border-bottom: 2px solid #cbd5e1; }
    h2 { color: #0ea5e9; border-bottom: 2px solid #cbd5e1; }
    h3, strong { color: #0f172a; }
    p, li { color: #334155; }
    table { border: 1px solid #cbd5e1; }
    th, td { border: 1px solid #cbd5e1; }
    th { background: #f1f5f9; color: #0f172a; }
    code { background: #f1f5f9; color: #0ea5e9; border-color: #cbd5e1; }
    pre { background: #f1f5f9; border-color: #cbd5e1; }
    blockquote { border-left-color: #0ea5e9; background: #f8fafc; color: #334155; }
  }
</style>
</head>
<body>
  <div class="cover">
    <h1>SEO Audit & Strategy Report</h1>
    <div class="site">Generated by Gemini SEO</div>
    <div class="score-card">
      <div class="score-ring">
        <span class="score-value">Health</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="report-content">
      <!-- GEMINI_INJECT_CONTENT_HERE -->
    </div>
  </div>
</body>
</html>
